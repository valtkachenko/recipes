<div class="search" fxLayout="row wrap">
  <mat-card fxFlex="100%" fxLayout="row wrap">
    <mat-form-field fxFlex="100%">
      <mat-label>Type to search</mat-label>
      <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onSearch()">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card>
</div>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let item of list; trackBy: trackId;">

    <mat-card  [routerLink]="['/recipes', item.id]">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>#{{item.id}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="item.image" alt="{{item.title}}">
      <mat-card-content>
        <p>
          {{item.title}}
        </p>
      </mat-card-content>
<!--      <mat-card-actions>-->
<!--        <button mat-button [routerLink]="['/recipes', item.id]">Detail</button>-->
<!--      </mat-card-actions>-->
    </mat-card>
  </div>
</div>
